<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit loss calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculate Profit & Loss percentage</h1>
    <label for="bought-price">Bought Price :</label>
    <input id="bought-price" type="number" />
    <label for="quantity">Quantity bought :</label>
    <input id="quantity" type="number" />
    <label for="current-price">Current Price :</label>
    <input id="current-price" type="number" />
    <button id="check-button">Calculate</button>
    <textarea id="text-area" cols="30" rows="3" disabled></textarea>
    <script src="app.js"></script>
  </body>
</html>
